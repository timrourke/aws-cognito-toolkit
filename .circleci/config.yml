# PHP CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-php/ for more details
#
version: 2
jobs:
  build:
		environment:
			CC_TEST_REPORTER_ID: 5fc5e48f1fc306c64d95c8282a01c8f902bedfc0ee15f704444b1155823164d2

    docker:
      # specify the version you desire here
      - image: circleci/php:7.1-browsers

    working_directory: ~/aws-cognito-toolkit

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "composer.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: Install gmp-dev
          command: 'sudo apt-get install libgmp-dev'

      - run:
          name: Install ext-gmp
          command: 'sudo docker-php-ext-install gmp'

      - run: composer install -n --prefer-dist

      - save_cache:
          paths:
            - ./vendor
          key: v1-dependencies-{{ checksum "composer.json" }}
        
      # run tests!
      - run:
          name: Generate code coverage
          command: './vendor/bin/phpunit --coverage-html ./coverage'
      - store_artifacts:
          path: './coverage/test-results.xml'
          prefix: tests
      - store_artifacts:
          path: coverage
          prefix: coverage

			- run:
          name: Setup Code Climate test-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run:
          name: Run tests
          command: |
            sudo docker-php-ext-enable xdebug
            ./cc-test-reporter before-build
            sudo ./vendor/bin/phpunit --coverage-clover clover.xml
            ./cc-test-reporter after-build --coverage-input-type clover --exit-code $?
